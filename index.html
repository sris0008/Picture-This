<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
  </header>
<img src="images/museum.jpg" alt="image of a museum">
<picture>
  <source srcset="images/museum-320_x_180.jpg,
  images/museum-640_x_360.jpg 2x,
  images/museum-960_x_540.jpg 3x,
  media=(max-width: 320px)" />
 
  <source srcset="images/museum-960_x_960.jpg,
  images/museum-1920_x_1920.jpg 2x,
  images/museum-_x_960.jpg 3x,
  media=(min-width: 960px)" />
</picture>
    
</body>

</html>
